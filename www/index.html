<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>My Cordova App</title>
    <link rel="stylesheet" href="css/common/base.css">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/menu/side-menu.css">
    <link rel="stylesheet" href="css/interesting_things/button.css">
    <link rel="stylesheet" href="css/theme/theme.css">
    <link rel="stylesheet" href="css/interesting_things/themeButton.css">
    <link rel="stylesheet" href="css/interesting_things/languageButton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
<div id="header">
    <button id="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <span class="title">My App</span>
</div>

<div id="side-menu" class="side-menu">
    <a href="#" onclick="loadHome()">Home</a>
    <a href="#" onclick="loadSettings()">Settings</a> <!-- Настройки -->
    <a href="#" onclick="loadProfile()"> Profile</a>
    <a href="#">Link 3</a>
</div>

<div id="main-content">
    <h1>Welcome to the app</h1>
    <p>This is your content.</p>
</div>

<div id="settings">
    <h1>Welcome to the Settings</h1>
    <p>This is your content.</p>
    <button class="settings-btn" onclick="openThemeModal()">Change Theme</button>
    <button class="settings-btn" onclick="openLanguageModal()">Change Language</button>
    <button class="settings-btn" onclick="makeActive(this)">About</button>
</div>

<div id="profile">
    <h1>Welcome to your profile</h1>
    <p>This is your content.</p>
</div>

<!-- Модальное окно для смены темы -->
<div id="themeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeThemeModal()">&times;</span>
        <h2>Change Theme</h2>
        <p>Select a theme for the app:</p>
        <button class="light-theme" onclick="setTheme('light')">Light</button>
        <button class="dark-theme" onclick="setTheme('dark')">Dark</button>
        <button class="experimental-theme" onclick="setTheme('adaptive')">Adaptive</button>
    </div>
</div>

<!-- Модальное окно для смены языка -->
<div id="languageModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeLanguageModal()">&times;</span>
        <h2>Change Language</h2>
        <p>Select a language for the app:</p>
        <button class="language-btn" onclick="setLanguage('ru')">
            <span class="flag-icon flag-icon-ru"></span> Русский
        </button>
        <button class="language-btn" onclick="setLanguage('en')">
            <span class="flag-icon flag-icon-gb"></span> English
        </button>
        <button class="language-btn" onclick="setLanguage('ru')">
            <span class="flag-icon flag-icon-ru"></span> Русский
        </button>
        <button class="language-btn" onclick="setLanguage('es')">
            <span class="flag-icon flag-icon-es"></span> Español
        </button>
        <button class="language-btn" onclick="setLanguage('de')">
            <span class="flag-icon flag-icon-de"></span> Deutsch
        </button>
        <button class="language-btn" onclick="setLanguage('fr')">
            <span class="flag-icon flag-icon-fr"></span> Français
        </button>
        <button class="language-btn" onclick="setLanguage('it')">
            <span class="flag-icon flag-icon-it"></span> Italiano
        </button>
        <button class="language-btn" onclick="setLanguage('kk')">
            <span class="flag-icon flag-icon-kz"></span> Қазақ тілі
        </button>
    </div>
</div>




<script src="js/menu.js"></script>
<script src="js/content.js"></script>
<script src="js/utils.js"></script>
<script src="js/theme.js"></script>
<script src="js/language.js"></script>
</body>
</html>
